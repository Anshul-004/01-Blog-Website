        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <main>
        <!-- navbar -->
        <header class="nbar">
            <p class="title">
                NvM.io
            </p>
            <ul>
                <li><a href="./home.html" class="anchort">My Feed</a></li>
                <li><a href="./about.html" class="anchort">About Us</a></li>
                <li><a href="./contact.html" class="anchort">Contact</a></li>
            </ul>
            <p class="wbtn">
                <!-- button link kia h -->
                <button type="button" onclick="location.href='./index.html'">Write</button>
            </p>
        </header>

        <!-- body -->

        <section class="cnt-main">
            <div class="cnt-title">
                <p>Need to get in touch ?</p>
                <p class="cnt-descp">Fill out the following form with your queries and we'll get back to you shortly.
                </p>
                <p class="cnt-descp1">Also, Make sure to include your email, so that we can reach out to you, if
                    required.</p>
            </div>

            <div class="cnt-form">
                <div>
                    <form action="">
                        <div class="cnt-fb">
                            <label for="">Name </label>
                            <input type="text" placeholder="Enter Your Full Name">
                        </div>
                        <div class="cnt-fb">
                            <label for="">E-Mail ID </label>
                            <input type="email" placeholder="Enter Your Email ID">
                        </div>
                        <div class="cnt-fb">
                            <label for="">Query</label>
                            <textarea type="text" placeholder="Enter Your Query"></textarea>
                        </div>
                        <div class="cnt-save">
                            <button type="button">Save</button>
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </main>
</body>
